spring.application.name=hospital-backend
server.address=0.0.0.0
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:nursedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
management.endpoints.web.exposure.include=mappings
management.endpoint.mappings.enabled=true
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG
# Include error details in response
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=true
# Custom error path (if using the first approach)
server.error.path=/error

# JWT
# base64-encoded 256-bit key (example only; replace for prod)
app.jwt.secret=ZmFrZV9mYWtlX2Zha2VfZmFrZV9mYWtlX2Zha2VfZmFrZV9mYWtlX2Zha2U=
app.jwt.expiration-ms=86400000

# H2 console with Spring Security
spring.h2.console.settings.web-allow-others=true
